    <script>
        let num1 = parseInt(prompt("Digite o primeiro numero"))
        let num2 = parseInt(prompt("Digite o segundo numero"))
       
        if (num1 > num2) {
            alert("O primeiro numero que voce digitou é maior")
        }
       
        else alert("O segundo numero que voce digitou é maior")
   
    </script>
