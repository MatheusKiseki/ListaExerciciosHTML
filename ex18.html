<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 18</title>
  </head>
  <body>
    <script>
      let num1 = prompt("Somar ou Raiz?").toLowerCase();

      if (num1 == "somar") {
        let num2 = parseInt(prompt("Digite o primeiro numero"));
        let num3 = parseInt(prompt("Digite o segundo numero"));
        let soma = num2 + num3;
        console.log(soma);
      } else if (num1 == "raiz") {
        let num2 = parseInt(prompt("Digite o numero"));
        let raiz = Math.sqrt(num2);
        console.log(raiz);
      }
    </script>
  </body>
</html>
