  <body>
    <script>
      let num1 = parseFloat(prompt("Qual o valor do produto"));

      if (num1 < 20) {
        let num2 = (num1 * 45) / 100 + num1;
        console.log(`o valor da venda do produto será ${num2}`);
      } else if (num1 >= 20) {
        let num2 = (num1 * 30) / 100 + num1;
        console.log(`o valor da venda do produto será ${num2}`);
      }
    </script>
  </body>
