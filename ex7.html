    <script>

                let num1 = parseInt(prompt("Digite um número para saber se ele é multiplo de 5 e de 10 ao mesmo tempo"))   
               
                if(num1 % 5 == 0 && num1 % 10 == 0){
                console.log("Seu número é multiplo de 5 e de 10 ao mesmo tempo")
                }
                else{
                console.log("seu numero não é multiplo de 5 e de 10 ao mesmo tempo")
                }               
       
    </script>
