<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 14</title>
  </head>
  <body>
    <script>
      let num1 = parseFloat(prompt("Digite o primeiro numero"));
      let num2 = parseFloat(prompt("Digite o segundo numero"));
      let num3 = parseFloat(prompt("Digite o terceiro numero"));

      if (num1 + num2 < num3 || num1 + num3 < num2 || num2 + num3 < num1) {
        console.log(" não é um triangulo mula ");
      } else if (num1 == num2 && num2 == num3) {
        console.log("é um triangulo equilatero");
      } else if (num1 == num2 || num2 == num3 || num1 == num3) {
        console.log("é um triangulo isosceles");
      } else console.log("é um triangulo escaleno");
    </script>
  </body>
</html>
